<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
    <style>
        button {
            width: 80%;
            height: 80%;
            background: white;
        }
    </style>
<body>
    <table border="0"  style="width: 200px; height: 200px; background: rgb(111, 198, 233);">
        <tr>
            <th colspan="4"><input type="text" id="view" style="width: 95%; height: 80%"></th>
        </tr>
        <tr align="center">
            <td><button type="button" value ="1" onclick="input(this.value)">1</button></td>
            <td><button type="button" value ="2" onclick="input(this.value)">2</button></td>
            <td><button type="button" value ="3" onclick="input(this.value)">3</button></td>
            <td><button type="button" value ="+" onclick="input(this.value)">+</button></td>
        </tr>
        <tr align="center">
            <td><button type="button" value ="4" onclick="input(this.value)">4</button></td>
            <td><button type="button" value ="5" onclick="input(this.value)">5</button></td>
            <td><button type="button" value ="6" onclick="input(this.value)">6</button></td>
            <td><button type="button" value ="-" onclick="input(this.value)">-</button></td>
        </tr>
        <tr align="center">
            <td><button type="button" value ="7" onclick="input(this.value)">7</button></td>
            <td><button type="button" value ="8" onclick="input(this.value)">8</button></td>
            <td><button type="button" value ="9" onclick="input(this.value)">9</button></td>
            <td><button type="button" value ="*" onclick="input(this.value)">*</button></td>
        </tr>
        <tr align="center">
            <td><button type="button" onclick="deleteButton();"> C </button></td>
            <td><button type="button" value="0" onclick="input(this.value)">0</button></td>
            <td><button onclick="result()" >=</button></td>
            <td><button type="button" value ="/" onclick="input(this.value)">/</button></td>
        </tr>
    </table>

    <script>
        let showResult = document.getElementById("view");
        function input(value) {
            showResult.value += value;
        }
        function result() {
            let result = eval(showResult.value);
            showResult.value = result;
        }
        function deleteButton() {
            showResult.value = "";
        }
    </script>
</body>
</html>
