        if(a == b){
            document.write('1 giống "1" ' + '<br>');
            document.write('1 và "1" là không cùng một kiểu dữ liệu' + '<br>');
            document.write('cho dù a và b là 2 kiểu dữ liệu ' + typeof a +' và ' + typeof b + '<br>')
            document.write('nhưng với toán tử == thì \"1" giống với 1 ' + '<br>')
        }   
        else{
            document.write('a không bằng b' + '<br>');
            document.write('a và b là khác kiểu dữ liệu');

        }
        if(a === b){
            document.write('Với toán tử === thì "1" khác với 1')
        }
