<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển nhiệt độ C sang độ F</title>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td>Celsius:</td>
            <td><Input type="number" placeholder="Celsius" id="cel"></td>
        </tr>
        <tr>
            <td><button onclick="convert()">Convert:</button></td>
            <td>Fahrenheit: </td>
            <td id="fah"></td>
        </tr>
    </table>
    <script>
        function convert() {
            let c = document.getElementById("cel").value;
            document.getElementById("fah").innerText = parseFloat(c) *1.8 + 32;
        }
    </script>
</body>
</html>
