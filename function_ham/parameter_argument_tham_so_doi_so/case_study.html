        function checkArray(arrayA, arrayB) {
            let arrayC = [];
            for (let i=0; i<arrayB.length; i++) {
                let count = 0;
                for (let j=0; j<arrayA.length; j++) {
                    if (arrayB[i] === arrayA[j]) {
                        count++;
                    }
                }
                if (count === 0) {
                    arrayC.push(arrayB[i]);
                }
            }
            let max = arrayC[0];
            for(let i = 0; i< arrayC.length; i++){
                for(let j =0; j <=i; j++){
                    if(arrayC[i] < arrayC[j]){
                        max = arrayC[i];
                        arrayC[i] = arrayC[j];
                        arrayC[j] = max
                    }
                    else if (arrayC[i] === arrayC[j]){
                        
                        while (i < 9) {
                            let change = arrayC[i];
                            arrayC[i] = arrayC[i +1];
                            arrayC[i +1] = change;
                            i++;
                        }
                        arrayC.pop(arrayC[i]);

                    }

                } 
            }
            
            return arrayC;
        }
