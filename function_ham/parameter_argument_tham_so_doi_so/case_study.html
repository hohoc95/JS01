        // Bài 2 Giải đề thi module 1
            // Khai báo được hàm có tham số truyền vào
        function checkString()
        {
            let string = prompt('');

            // Hiển thị được kết quả
            document.write(string + '<br>');
            
            // Dùng thuật toán lấy được cụm từ viết hoa.
            let resultString = '';
            
            //Fdsfsdf Sfdss Adfssf
            let index = 0;
            for(let i = 0; i < string.length; i++){
                if(string[i] !== ' ' && ( string[i - 1] === ' ' || string[i -1] === undefined)){
                    resultString.push(string[i].toUpperCase());
                    index++;
                }
            }
            if(index > 1){
                document.write(resultString);
            }
            else{
                document.write('Chuỗi chỉ có 1 từ nên không cần viết tắc');
            }
        }
