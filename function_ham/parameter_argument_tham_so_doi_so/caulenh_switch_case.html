<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh Switch-case</title>
</head>
<body>
    <input  type="number" min="1" max="12" id="monthID" placeholder="Nhập tháng" style="width: 10%">
    <button onclick="dayOfMonth()">Tính số ngày</button>
    <p id="result"></p>

    <script>
        let thang1 = "1";
        let thang2 = "2";
        let thang3 = "3";
        let thang4 = "4";
        let thang5 = "5";
        let thang6 = "6";
        let thang7 = "7";
        let thang8 = "8";
        let thang9 = "9";
        let thang10 = "10";
        let thang11 = "11";
        let thang12 = "12";

        function dayOfMonth(){
            let month = document.getElementById("monthID").value;
            switch(month){
                case thang1:
                case thang3:
                case thang5:
                case thang7:
                case thang8:
                case thang10:
                case thang12:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                    break;
                case thang4:
                case thang6:
                case thang9:
                case thang11:
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
                case thang2: 
                    document.getElementById("result").innerHTML = "Tháng " + month + " có 28 ngày hoặc 29 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "Xin vui lòng nhập lại.";
            }


        }
    </script>
</body>
</html>
